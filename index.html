<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>

   <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
   integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
   crossorigin="anonymous"
 />
 <link rel='stylesheet' href=
 'https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
 <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
   <header class="py-5 has-background-primary has-text-white columns is-align-items-center is-justify-content-space-between">
      <div class="ml-6">
         <a class="button is-primary py-5">
            <h1 class="is-size-2">
               <i class="fas fa-wallet mr-3" aria-hidden="true"></i>AhorrADAs
            </h1>
         </a>
      </div>
      <div class="columns is-flex-direction-row pr-6 mr-5">
         <a class="button is-primary">
            <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>
            Balance
         </a>
         <a class="button is-primary">
            <i class="fas fa-tag mr-2" aria-hidden="true"></i>
            Categorías
         </a>
         <a class="button is-primary">
            <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>
            Reportes
         </a>
      </div>
   </header>

   <!--Sección balance-->
   <section class="has-background-light columns is-justify-content-center">
      <div class="has-background-white column is-one-fifth mt-5 mb-5">
         <h2 class="subtitle is-size-3 py-5">Balance</h2>

      
         <div class="columns is-flex-direction-column is-justify-content-space-between is-align-content-center is-2 mt-5 mb-5">

            <div class="columns is-justify-content-space-around f pt-3 pl-3 pb-2">
               <h5 class="is-size-5">Ganancias</h5>
               <span class="has-text-success pr-3">+$0</span>
            </div>
      
            <div class="columns is-justify-content-space-around  pt-3 pb-2">
               <h5 class="is-size-5">Gastos</h5>
               <span class="has-text-danger">-$0</span>
            </div>
            <div class="columns is-justify-content-space-around  pt-3 pb-2">
               <h5 class="is-size-4 has-text-dark pr-4">Total</h5>
               <span class="has-text-dark">$0</span>
            </div>
         </div>
   </section>
</body>
</html>
